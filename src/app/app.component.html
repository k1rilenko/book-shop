<h1 #appTitle></h1>

<div class="wrapper">
  <div class="book-list">
    <app-book [bookData]="book" (addtoCart)="saveToCart($event)" *ngFor="let book of data"></app-book>
  </div>

  <div class="cart">
    <h2>Cart</h2>
    <div class="cart-wrapper">
      <app-cart
        [cartData]="cartData"
        (increaseProduct)="increase($event)"
        (decreaseProduct)="decrease($event)"
        (deleteProduct)="remove($event)"
      ></app-cart>
    </div>
  </div>
</div>
